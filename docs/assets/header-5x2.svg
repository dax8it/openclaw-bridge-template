<svg xmlns="http://www.w3.org/2000/svg" width="2500" height="1000" viewBox="0 0 2500 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#071A2B"/>
      <stop offset="55%" stop-color="#071E1E"/>
      <stop offset="100%" stop-color="#0B1020"/>
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#2DE2E6" stop-opacity="0.22"/>
      <stop offset="45%" stop-color="#2DE2E6" stop-opacity="0.09"/>
      <stop offset="100%" stop-color="#2DE2E6" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 H 0 V 60" fill="none" stroke="#CFFBFF" stroke-opacity="0.06" stroke-width="2"/>
    </pattern>
    <linearGradient id="bridgeFill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1A4D5A"/>
      <stop offset="100%" stop-color="#16324B"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2DE2E6"/>
      <stop offset="100%" stop-color="#7CFF6B"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <filter id="outerGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#2DE2E6" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="2500" height="1000" fill="url(#bg)"/>
  <rect width="2500" height="1000" fill="url(#glow)"/>
  <rect width="2500" height="1000" fill="url(#grid)"/>

  <!-- Subtle diagonals -->
  <g opacity="0.08">
    <path d="M-200 980 L 980 -200" stroke="#CFFBFF" stroke-width="6"/>
    <path d="M 300 1200 L 1500 -200" stroke="#CFFBFF" stroke-width="6"/>
    <path d="M 900 1200 L 2100 -200" stroke="#CFFBFF" stroke-width="6"/>
  </g>

  <!-- Title -->
  <g font-family="ui-sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial" fill="#EFFFFF">
    <text x="160" y="180" font-size="96" font-weight="800" letter-spacing="1">OpenClaw Bridge</text>
    <text x="160" y="250" font-size="34" font-weight="500" fill="#C8F7FF" opacity="0.92">OAuth-safe multi-agent interop over a local UNIX socket</text>
    <text x="160" y="304" font-size="22" font-weight="500" fill="#B8F3FF" opacity="0.78">Bridge keys + ACL routes. No provider session or OAuth token sharing.</text>
  </g>

  <!-- Left agent badges -->
  <g font-family="ui-sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial">
    <g filter="url(#softShadow)">
      <circle cx="360" cy="460" r="82" fill="#FFFFFF" fill-opacity="0.08" stroke="#B8F3FF" stroke-opacity="0.35" stroke-width="2"/>
      <circle cx="360" cy="460" r="62" fill="#0B2035" stroke="url(#accent)" stroke-width="4" opacity="0.95"/>
      <text x="360" y="472" font-size="34" text-anchor="middle" fill="#EFFFFF" font-weight="800">Claude</text>

      <circle cx="360" cy="620" r="82" fill="#FFFFFF" fill-opacity="0.08" stroke="#B8F3FF" stroke-opacity="0.35" stroke-width="2"/>
      <circle cx="360" cy="620" r="62" fill="#0B2035" stroke="url(#accent)" stroke-width="4" opacity="0.95"/>
      <text x="360" y="632" font-size="34" text-anchor="middle" fill="#EFFFFF" font-weight="800">Gemini</text>

      <circle cx="360" cy="780" r="82" fill="#FFFFFF" fill-opacity="0.08" stroke="#B8F3FF" stroke-opacity="0.35" stroke-width="2"/>
      <circle cx="360" cy="780" r="62" fill="#0B2035" stroke="url(#accent)" stroke-width="4" opacity="0.95"/>
      <text x="360" y="792" font-size="34" text-anchor="middle" fill="#EFFFFF" font-weight="800">Codex</text>
    </g>

    <!-- Connectors -->
    <g stroke="#B8F3FF" stroke-opacity="0.35" stroke-width="6" fill="none">
      <path d="M 442 460 C 560 460, 700 520, 900 520"/>
      <path d="M 442 620 C 560 620, 700 580, 900 580"/>
      <path d="M 442 780 C 560 780, 700 640, 900 640"/>
    </g>
  </g>

  <!-- Bridge pill -->
  <g filter="url(#softShadow)">
    <rect x="900" y="470" width="760" height="230" rx="52" fill="url(#bridgeFill)" stroke="#C8F7FF" stroke-opacity="0.22" stroke-width="2"/>
    <rect x="920" y="490" width="720" height="190" rx="44" fill="#0A1324" opacity="0.35"/>

    <!-- Lock icon -->
    <g transform="translate(960,530)" filter="url(#outerGlow)">
      <path d="M80 70 v-18 c0-26-20-46-46-46s-46 20-46 46v18" fill="none" stroke="#2DE2E6" stroke-width="8" stroke-linecap="round"/>
      <rect x="8" y="70" width="104" height="92" rx="22" fill="#071A2B" stroke="#2DE2E6" stroke-opacity="0.85" stroke-width="6"/>
      <circle cx="60" cy="114" r="10" fill="#2DE2E6"/>
      <path d="M60 124 v22" stroke="#2DE2E6" stroke-width="6" stroke-linecap="round"/>
    </g>

    <g font-family="ui-sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial" fill="#EFFFFF">
      <text x="1110" y="565" font-size="44" font-weight="850" letter-spacing="0.6">Bridge</text>
      <text x="1110" y="615" font-size="22" font-weight="500" fill="#C8F7FF" opacity="0.92">client keys (hashed) + ACL routing</text>
      <text x="1110" y="650" font-size="22" font-weight="500" fill="#C8F7FF" opacity="0.82">messages queued when recipients are offline</text>
    </g>

    <!-- Accent line -->
    <rect x="900" y="470" width="760" height="10" rx="5" fill="url(#accent)" opacity="0.9"/>
  </g>

  <!-- Right: OpenClaw target -->
  <g filter="url(#softShadow)">
    <rect x="1780" y="515" width="560" height="160" rx="40" fill="#0B2035" stroke="#B8F3FF" stroke-opacity="0.28" stroke-width="2"/>
    <rect x="1802" y="537" width="516" height="116" rx="30" fill="#FFFFFF" fill-opacity="0.06"/>

    <!-- Arrow from bridge to OpenClaw -->
    <path d="M 1660 585 H 1765" stroke="#B8F3FF" stroke-opacity="0.45" stroke-width="8" stroke-linecap="round"/>
    <path d="M 1765 585 l -22 -16 v 32 z" fill="#B8F3FF" fill-opacity="0.45"/>

    <g font-family="ui-sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial" fill="#EFFFFF">
      <text x="2060" y="595" font-size="44" font-weight="850" text-anchor="middle">OpenClaw</text>
      <text x="2060" y="642" font-size="22" font-weight="500" fill="#C8F7FF" opacity="0.85" text-anchor="middle">agents and workflows</text>
    </g>

    <!-- Decorative claws -->
    <g transform="translate(1810,548)" opacity="0.85">
      <path d="M60 98 C40 86, 36 66, 52 52 C72 34, 94 42, 96 64 C98 82, 86 96, 60 98 Z" fill="url(#accent)"/>
      <path d="M126 98 C106 86, 102 66, 118 52 C138 34, 160 42, 162 64 C164 82, 152 96, 126 98 Z" fill="#2DE2E6" fill-opacity="0.9"/>
      <path d="M94 110 C78 120, 62 136, 64 154 C66 176, 88 192, 110 184 C136 174, 136 144, 124 128 C116 118, 106 112, 94 110 Z" fill="#7CFF6B" fill-opacity="0.85"/>
    </g>
  </g>

  <!-- Footer microcopy -->
  <g font-family="ui-sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial" fill="#B8F3FF" opacity="0.68">
    <text x="160" y="940" font-size="18">Template repo: openclaw-bridge-template · Local-first · Explicit routes · No OAuth/session handoff</text>
  </g>
</svg>
